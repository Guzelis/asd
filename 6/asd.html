<html lang="en">
  <head>

        <div class="shop2">
          <div class="photo">

          </div>

            <p>Shirt</p>
            <p>Cotton T-shirt</p>
          </div>
          <div class="sum">

        <div class="shop3">

          </div>

            <p>€ 44.00</p>

        <label for="">SHIPPING</label>
        <input type="text" id="Shpping">
