<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink cocktails every day</title>
    <link rel="stylesheet" href="cocktail.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal-bg">
      <div class="modal">
        <div class="modal-close-button"><i class="bi bi-x-circle"></i></div> 
        <div >
          <img class="modal-img"
          src="" alt="Drink">
        </div> 
        <div class="modal-data">
          <h3 class="modal-title"></h3>
          <div class="row">
            <b>Category:</b>
            <p id="modal-category"></p>
          </div>
          <div class="row">
            <b>Alcohol:</b>
            <p id="modal-alco"></p>
          </div>
          <div class="row">
            <b>Glass:</b>
            <p id="modal-glass-type"></p>
          </div>
          <div class="row">
           <b>Ingredients:</b>
           <div class="ingredients" id="modal-ingredients">
            <p class="ingredient"></p>
           </div>
          </div>
          <div class="row">
            <b>Recipe:</b>
            <p id="modal-recipe"></p>            
          </div>
        </div>
      </div>
    </div>
    <div class="container-nav">
      <nav>
        <form>
          <input
            type="text"
            id="filter"
            placeholder="Choose a cocktail by name"
          />

          <select id="category">
            <option>Select cocktail category</option>
          </select>
          <select id="glass-type">
            <option>Select glass type</option>
          </select>
          <select id="ingredients">
            <option>Select ingredient</option>
          </select>
          <button id="search">Search</button>
          <button id="lucky">I'm Feeling Lucky</button>
          
      </nav>
    </div>
    <div class="container-main">
      
      </div>
    </div>

    <script src="cocktail.js"></script>
  </body>
</html>
