<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <input type="number" id="num1" placeholder="Iveskite pirmaji skaiciu" />
    <select id="operation">
      <option value="+">+ (sudėtis)</option>
      <option value="-">- (atimtis)</option>
      <option value="*">* (daugyba)</option>
      <option value="/">/ (dalyba)</option>
      <option value="**">x² (kelimas)</option>
    </select>
    <input type="number" name="" id="num2" />
    <button>Apskaiciuoti</button>
    <p id="rez"></p>
    <script src="Calculator.js"></script>
  </body>
</html>
