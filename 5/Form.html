<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url(img/left.svg);
        margin: 0;
        box-sizing: border-box;
        height: 100%;
        background-repeat: no-repeat;
        max-width: 1440px;
        width: 100%;
        padding: 0px;
      }

      .mainPage {
        display: flex;
      }

      .sideRight {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        margin-left: 200px;
        width: 50%;
        height: 100%;
        
      }

      
      

      .sideLeft {
        width: 50%;
        display: block;      
        height: 100%;
      }

      .textDekstop1 {
        width: 45%;
        margin-top: 15px;
        text-align: left;
        font-size: 18px;
        line-height: 26px;
        color: white;
        font-family: "Open Sans", sans-serif;
      }
      .text { display: block;
        position: absolute;
        top: 60px;
        left: 80px;
        
      }
    </style>
  </head>

  <body>
    <div class="mainPage">
      <div class="sideLeft">
        <div class="text">
          <img src="img/logo.png" alt="" />
          <div class="textDekstop1">
            We are an experience maker , we help you to have a better experience
            in visual communication
          </div>
        </div>
      </div>

      <div class="sideRight">
        <div class="header">
          <div class="textDekstop2">Sign in to Pixelonium</div>
          <div class="textDekstop3">Login by Your Secure Account</div>
        </div>
        <div class="buttons">
        <div class="buttonG">
          <button>Sign in with Google</button>
          </div>
          <div class="buttonF">
            <button>F</button>
          </div>
       </div>
          <form>
            <input type="text" placeholder="Username, Email or Phone Number" />
          </form>
          <div class="textDekstop4">Forget password?Click here</div>
          <button>Continue</button>
          <div class="textDekstop5">
            Questions? Email us at support@pixelonium.com
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
