<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink cocktails every day</title>
    <link rel="stylesheet" href="cocktail.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-nav">
      <nav>
        <form>
          <input
            type="text"
            id="filter"
            placeholder="Choose a cocktail by name"
          />

          <select id="category">
            <option>Select cocktail category</option>
          </select>
          <select id="glass-type">
            <option>Select glass type</option>
          </select>
          <select id="ingredients">
            <option>Select ingredient</option>
          </select>
          <button id="search">Search</button>
          <button id="lucky">I'm Feeling Lucky</button>
        </form>
      </nav>
    </div>
    <div class="container-main">
      
      </div>
    </div>

    <script src="cocktail.js"></script>
  </body>
</html>
